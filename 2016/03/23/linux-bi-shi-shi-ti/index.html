"variable">$s</span>/old/new/<span class="keyword">g</span>　　　<span class="keyword">D</span>. :r/old/new</div><div class="line">答案:A</div><div class="line">3. 请选择对标准的变量PS2正确的描述(   )</div><div class="line">A. 是一个主<span class="keyword">shell</span>提示符变量　　　　B. 是一个一般的<span class="keyword">shell</span>提示符变量</div><div class="line">C. 是第二主<span class="keyword">shell</span>提示符变量　　   <span class="keyword">D</span>. 是一个连续提示符变量</div><div class="line">答案:B</div><div class="line">4. 哪一个命令能用来查找文件TESTFILE中只包含四个字符的行?(   )</div><div class="line">A. grep '^????$' TESTFILE　　　　B. grep '????' TESTFILE</div><div class="line">C. grep '^....$' TESTFILE　　　　　<span class="keyword">D</span>. grep '....' TESTFILE</div><div class="line">答案:C</div><div class="line">5. 一个bash <span class="keyword">shell</span>脚本的第一行是什么(   )</div><div class="line">A. #!/bin/bash　　B. #/bin/bash　　C. #/bin/csh　　　<span class="keyword">D</span>. /bin/bash</div><div class="line">答案:A</div><div class="line">6. 用标准的输出重定向(&gt;)像<span class="string">"&gt; file01"</span>能使文件file01的数据（   ）</div><div class="line">A. 被移动　　B. 被复制　　C. 被打印　　　<span class="keyword">D</span>. 被覆盖</div><div class="line">答案:<span class="built_in">D</span></div><div class="line">7. 下面哪个命令是用来定义<span class="keyword">shell</span>的全局变量(    )</div><div class="line">A. exportfs　　B. alias　　C. exports　　<span class="keyword">D</span>. export</div><div class="line">答案:<span class="built_in">D</span></div><div class="line">8. 如果想加载一个/dev/sdb1的windows95分区到/mnt/win95目录，需要运行哪个命令(   )</div><div class="line">A. mount -t hpfs /dev/sdb1 /mnt/win95</div><div class="line">B. mount -t hpfs /mnt/win95 /dev/sdb1</div><div class="line">C. mount -t vfat /dev/sdb1 /mnt/win95</div><div class="line"><span class="keyword">D</span>. mount -t vfat /mnt/win95 /dev/sdb1</div><div class="line">答案:C</div><div class="line">9. 哪个文件存放用户密码信息(   )</div><div class="line">A. /<span class="keyword">boot</span>/passwd　　　B. /etc/shadow　　　C. /<span class="keyword">var</span>/passwd　　<span class="keyword">D</span>. /dev/passwd</div><div class="line">答案:B</div><div class="line">10. 假定kernel支持vfat分区，下面哪一个操作是将/dev/sda1，一个window98分区加载到/<span class="keyword">win</span>目录(   )</div><div class="line">A. mount -s <span class="keyword">win</span> /dev'sda1 /<span class="keyword">win</span></div><div class="line">B. mount -fs=msdos /dev/sda1 /<span class="keyword">win</span></div><div class="line">C. mount -t vfat /dev/sda1 /<span class="keyword">win</span></div><div class="line"><span class="keyword">D</span>. mount -t windows /<span class="keyword">win</span> /dev/sda1</div><div class="line">答案:C</div><div class="line">11. 默认情况下管理员创建了一个用户，就会在(   )目录下创建一个用户主目录。</div><div class="line">A. /usr　　B. /home　　　C. /root　　<span class="keyword">D</span>. /etc</div><div class="line">答案:B</div><div class="line">12. 如果要列出一个目录下的所有文件需要使用命令行(    )。</div><div class="line">A. <span class="keyword">ls</span> –<span class="keyword">l</span>　　B. <span class="keyword">ls</span>　　　C. <span class="keyword">ls</span> –a　　　<span class="keyword">D</span>. <span class="keyword">ls</span> -<span class="built_in">d</span></div><div class="line">答案:C</div><div class="line">13. 利用哪个工具可以设置用户在文件系统中的空间大小(   )。</div><div class="line">A. turboservice　　B. turbofscfg　　C. turbonetcfg　　　<span class="keyword">D</span>. turboxcfg</div><div class="line">答案:B</div><div class="line">14. 哪个命令可以将普通用户转换成超级用户(   )</div><div class="line">A. super　　B. passwd　　C. tar　　　<span class="keyword">D</span>. <span class="keyword">su</span></div><div class="line">答案:<span class="built_in">D</span></div><div class="line">15. 哪个命令用来显示/home及其子目录下文件名(   )</div><div class="line">A. <span class="keyword">ls</span> -R /home　　B. <span class="keyword">ls</span> -<span class="keyword">d</span> /home　　C. <span class="keyword">ls</span> -a /home　　　　<span class="keyword">D</span>. <span class="keyword">ls</span> -<span class="keyword">l</span> /home</div><div class="line">答案:A</div><div class="line">16. 在vi模式下，哪个命令用来删除光标处的字符(    )</div><div class="line">A. xd　　　B. x　　　C. dd　　　<span class="keyword">D</span>. <span class="built_in">d</span></div><div class="line">答案:B　　dd删除一行,x删除当前字符</div><div class="line">17. 在一行内运行多个命令需要用什么字符隔开(   )</div><div class="line">A. @　　B. $　　　C. ;　　<span class="keyword">D</span>. *</div><div class="line">答案:C</div><div class="line">18. 确定myfile的文件类型的命令是(   )</div><div class="line">A. whatis myfile</div><div class="line">B. <span class="keyword">file</span> myfile</div><div class="line">C. <span class="keyword">type</span> myfile</div><div class="line"><span class="keyword">D</span>. <span class="keyword">type</span> -q myfile</div><div class="line">答案:B</div><div class="line">19. 哪些命令组合起来能统计多少用户登录系统(    )</div><div class="line">A. who | wc –w　　　B. who | wc –<span class="keyword">l</span>　　　C. who | wc –c　　　<span class="keyword">D</span>. who | wc</div><div class="line">答案:BD</div><div class="line">20. 用 <span class="string">"rm -i"</span>,系统会提示什么来让你确认(   )</div><div class="line">A. 命令行的每个选项　　B. 是否真的删除　　C. 是否有写的权限　　　<span class="keyword">D</span>. 文件的位置</div><div class="line">答案:B</div><div class="line">21. Linux启动的第一个进程init启动的第一个脚本程序是(   )。</div><div class="line">A. /etc/rc.<span class="keyword">d</span>/init.<span class="keyword">d</span>　　　B. /etc/rc.<span class="keyword">d</span>/rc.sysinit　　C. /etc/rc.<span class="keyword">d</span>/rc5.<span class="keyword">d</span>　　<span class="keyword">D</span>. /etc/rc.<span class="keyword">d</span>/rc3.<span class="built_in">d</span></div><div class="line">答案:B</div><div class="line">22. 按下(   )键能终止当前运行的命令</div><div class="line">A. Ctrl-C　　　B. Ctrl-F　　　C. Ctrl-B　　　<span class="keyword">D</span>. Ctrl-<span class="built_in">D</span></div><div class="line">答案:a</div><div class="line">23. 用来分离目录名和文件名的字符是(   )</div><div class="line">A. dash (-)　　B. slash (/)　　C. period (.)　　　<span class="keyword">D</span>. asterisk（*）</div><div class="line">答案:B</div><div class="line">24. 系统的配置文件在(  )目录下</div><div class="line">A. /home　　　B. /dev　　C. /etc　　　<span class="keyword">D</span>. /usr</div><div class="line">答案:C</div><div class="line">25. 显示用户的主目录的命令是什么?(   )</div><div class="line">A. echo <span class="variable">$HOME</span>　　B. echo <span class="variable">$USERDIR</span>　　　C. echo <span class="variable">$ENV</span>　　<span class="keyword">D</span>. echo <span class="variable">$ECHO</span></div><div class="line">答案:A</div><div class="line">26. 在vi编辑器里，哪个命令能将光标移到第200行(    )</div><div class="line">A. g200　　B. G200　　C. :200　　　<span class="keyword">D</span>. 200g</div><div class="line">答案:C</div><div class="line">:200可以，200G也可以</div><div class="line">27. 用<span class="string">"useradd jerry"</span>命令添加一个用户，这个用户的主目录是什么?(   )</div><div class="line">A. /etc/jerry　　　B. /<span class="keyword">var</span>/jerry　　C. /home/jerry　　　<span class="keyword">D</span>. /bin/jerry</div><div class="line">答案:C</div><div class="line">28. 哪一个命令能用来删除当前目录及其子目录下名为'core'的文件(   )</div><div class="line">A. find . -name core -exec <span class="keyword">rm</span> &#123;&#125; \ ;</div><div class="line">B. find . -name core -exec <span class="keyword">rm</span> ;</div><div class="line">C. find . -name core -exec <span class="keyword">rm</span> &#123;&#125; ;</div><div class="line"><span class="keyword">D</span>. find . -name core -exec <span class="keyword">rm</span> &#123;&#125; -;</div><div class="line">答案:A</div><div class="line">29. 以下哪条命令在创建一个xp用户的时候将用户加入到root组中(  )</div><div class="line">A. useradd -<span class="keyword">g</span> xp root　　B. useradd -r root xp　　C. useradd -<span class="keyword">g</span> root xp　　　<span class="keyword">D</span>. useradd root xp</div><div class="line">答案:C</div><div class="line">30. 不改变运行级别而重新读入inittab文件的命令是(    )。</div><div class="line">A. init s　　B. init q　　C. init S　　　<span class="keyword">D</span>. init <span class="built_in">Q</span></div><div class="line">答案:B</div><div class="line">31. 以下哪个命令可以终止一个用户的所有进程(   )</div><div class="line">A. skillall　　　B. skill　　C. kill　　　<span class="keyword">D</span>. killall</div><div class="line">答案:<span class="built_in">D</span></div><div class="line">32. 通过修改哪个文件可以在创建用户的时候改变用　户主目录的路径(   )</div><div class="line">A. /etc/default/passwd　　　B. /etc/default/useradd　　C. /etc/profile　　<span class="keyword">D</span>. /etc/fstab</div><div class="line">答案:B</div><div class="line">33. 以只读方式打开一个文件并进入vi编辑器的命令是(   )</div><div class="line">A. <span class="keyword">view</span> -r filename　　　B. <span class="keyword">view</span> filename　　　C. vi filename　　　<span class="keyword">D</span>. vi -r filename</div><div class="line">答案:B</div><div class="line">34. 以下哪个命令是将缓存中的内容粘贴到光标之前(   )</div><div class="line">A. a　　　B. i　　　C. P　　　<span class="keyword">D</span>. p</div><div class="line">答案:C</div><div class="line">35. 以下哪条vi命令能将文档5-20行间出现的abc替换成为cba (   )</div><div class="line">A. :1,<span class="variable">$s</span>/abc/cba/<span class="keyword">g</span>　　　B. :5,20/abc/cba/<span class="keyword">g</span>　　C. :5-20s/abc/cba/<span class="keyword">g</span>　　　<span class="keyword">D</span>. :5,20s/abc/cba/<span class="keyword">g</span></div><div class="line">答案:<span class="built_in">D</span></div><div class="line">. 在vi中通过哪条命令可以将ps命令执行的结果插入到文档中(   )</div><div class="line">A. :r!ps　　　B. :!ps　　　C. :!rps　　　　<span class="keyword">D</span>. :w!ps</div><div class="line">答案:A</div><div class="line">36. 以下哪个vi命令可以在当前位置插入/etc/passwd文本文件(   )</div><div class="line">A. :r /etc/passwd　　　B. :i /etc/passwd　　C. :w /etc/passwd　　　<span class="keyword">D</span>. :s /etc/passwd</div><div class="line">答案:A</div><div class="line">37. vi中复制整行的命令是(   )</div><div class="line">A. y1　　　B. yy　　　C. ss　　　<span class="keyword">D</span>. dd</div><div class="line">答案:B</div><div class="line">38. 以下哪个vi命令可以给文档的每行加上一个编号(    )</div><div class="line">A. :<span class="keyword">e</span> number　　　B. :<span class="keyword">set</span> number　　C. :r!date 　　　　<span class="keyword">D</span>. :200g</div><div class="line">答案:B</div><div class="line">38. 以下哪些文件只有根用户才能读写(   )</div><div class="line">A. /etc/bashrc　　　B. /etc/profile　　　C. /etc/shadow　　　　<span class="keyword">D</span>. /etc/passwd</div><div class="line">答案:BC</div><div class="line">39. 使用groupdel删除一个组的时候，命令执行失败，原因可能是(   )</div><div class="line">A. 该组是系统组　　　B. 该组是空的　　　C. 该组中成员非空　　　<span class="keyword">D</span>. 该组不存在</div><div class="line">答案:<span class="keyword">CD</span></div><div class="line">40. Linux中文件名构成的规则比较灵活表现在(   )</div><div class="line">A. 文件名长度多达256个字符　　　　　B. 可以使用除了/符号外的所有ASCII字符</div><div class="line">C. 不区分大小写　　　　　　　　　　　　<span class="keyword">D</span>. 无扩展名限制</div><div class="line">答案:ABD</div><div class="line">41. 对用户的口令进行加解锁的命令是passwd,参数选项是(   )</div><div class="line">A. –<span class="keyword">l</span>　　B. –<span class="keyword">L</span>　　C. –<span class="keyword">u</span>　　　<span class="keyword">D</span>. -<span class="keyword">U</span></div><div class="line">答案:<span class="keyword">AC</span></div><div class="line">42. 如果你对文件和目录的权限不确定，则不能用(   )命令来检测权限</div><div class="line">A. ps　　　B. ck　　　　C. <span class="keyword">ls</span> –<span class="keyword">l</span>　　　<span class="keyword">D</span>. chown</div><div class="line">答案:ABD</div><div class="line">43. 选择对/proc文件系统不正确的描述(    )</div><div class="line">A. 通常情况下，不提供中断、IO端口、CPU等信息　　　B. /proc文件系统可以提供系统核心的许多参数</div><div class="line">C. /proc是一个虚拟的文件系统　　　　　　　　　　　　<span class="keyword">D</span>. 可以得到系统中运行的进程的一些信息</div><div class="line">答案:A</div><div class="line">44. 以下哪些符号可以用来连接多条命令(   )</div><div class="line">A. ||　　　　B. &amp;&amp;　　　C. ;　　　<span class="keyword">D</span>. |</div><div class="line">答案:ABCD</div><div class="line">45. 在<span class="keyword">shell</span>中，下面哪些字符串当作普通字符串时候需要使用<span class="string">"\"</span>来转义(   )</div><div class="line">A. 分号(;)　　　B. 双引号(")　　C. 单引号(')　　　<span class="keyword">D</span>. 反斜杆(\)</div><div class="line">答案:BCD</div><div class="line">46. Linux中提供了几个重要的工具用来改变服务和进程的运行状态和运行级别以及初始化进程，它们是(   )。</div><div class="line">A. chkconfig　　B. service　　C. turboservice　　　<span class="keyword">D</span>. ksysv</div><div class="line">答案:ABCD</div><div class="line">47. 在/etc/rc.<span class="keyword">d</span>/init.<span class="keyword">d</span>目录下的所有脚本至少支持两个运行参数,它们是(    )。</div><div class="line">A. start　　　B. restart　　　　C. stop　　　<span class="keyword">D</span>. reload</div><div class="line">答案:<span class="keyword">AC</span></div><div class="line">48. Linux一般被称为是稳定的服务器系统，它的安全性表现在(   )</div><div class="line">A. 网络防火墙　　B. 用户管理策略　C. 系统、目录、文件的权限控制　<span class="keyword">D</span>. 封闭源码便于及时修正漏洞等</div><div class="line">答案:ABC</div><div class="line">49. 在vi中下列哪些命令不能用来在光标前插入文本(   )</div><div class="line">A. p [text]　　B. i [text]　　C. o [text]　　　<span class="keyword">D</span>. a [text]</div><div class="line">答案:ACD</div><div class="line">50. 在本地的文件系统中下列哪些linux路径结构是无效的(   )</div><div class="line">A. \usr/zhang/memo　　　B. /usr/zhang/memo　　　C. <span class="comment">//usr\zhang/memo　　　D. \usr\zhang\memo</span></div><div class="line">答案:ACD</div><div class="line"></div><div class="line">二、简答题 （1题3分）</div><div class="line"></div><div class="line">1.常见的Linux发行版本都有什么？你最擅长哪一个？它的官网网站是什么？说明你擅长哪一块？</div><div class="line"></div><div class="line">2.Linux开机启动流程详细步骤是什么？系统安装完，忘记密码如何破解？</div><div class="line"></div><div class="line">4.某一天突然发现Linux系统文件只读，该怎么办呢？完整操作步骤。</div><div class="line"></div><div class="line">5.安装一台系统使用DVD光盘安装，如何安装50台Linux系统如何安装呢？思考一下。</div><div class="line"></div><div class="line">6.用虚拟机安装了一台Linux系统，突然想克隆一台服务器，克隆后发现无法上网，如何解决？</div><div class="line"></div><div class="line">7.Linux网卡配置文件路径是什么？要使服务器上外网，必须满足的条件有哪些？需要配置什么？</div><div class="line"></div><div class="line">8.一般可以使用什么软件远程linux服务器？通过什么上传文件和下载文件？</div><div class="line"></div><div class="line">9./mnt目录主要用于什么？/root目录跟root用户有什么关系？/根目录与/<span class="keyword">boot</span>目录有什么联系？</div><div class="line"></div><div class="line">10.某一天误操作，执行了<span class="keyword">rm</span>  -rf  * ，会有哪些情况发生？请举例。</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">三、 公有云题目 （1题5分）</div><div class="line">1. 请解释上云的好处是什么？传统业务类型与公有云也为类型有什么区别？请举例说明。</div><div class="line"></div><div class="line">2. 列出你用过的阿里云\AWS\Azure服务？并讲述他们的作用？</div><div class="line"></div><div class="line">3. 请列出你觉得阿里云\AWS\Azure目前的特色和不成熟的地方是那些？你觉得应该如何改正。</div><div class="line"></div><div class="line">4. 请用阿里云\AWS\Azure设计一个视频网站的架构图并进行解释说明。</div></pre></td></tr></table></figure>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
