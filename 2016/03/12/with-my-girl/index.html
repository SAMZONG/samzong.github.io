        <p>我希望可以记录每一件与你做过事，每一个特定的时间，每一个特定的回忆。</p>
<ul>
<li><!--夏春花，你就是我的彩虹姑娘--></li>
<li><!--你的生日是每年的农历九月初三--></li>
<li><!--我不喜欢你喝酒--></li>
<li><!--我准备了好多电影，我喜欢看，我喜欢和你一起看-->
</li>
</ul>
<hr>
<ul>
<li><!--2015年05月18日，我来到微企，很高兴见到你。--></li>
<li><!--2015年10月29日，公司泰国旅游，那一次，我觉得我想和这个姑娘发生一段故事。--></li>
<li><!--2016年03月12日，第一次约会，逛了上海杜莎夫人蜡像馆，然后看电影《疯狂动物城》。--></li>
<li><!--2016年04月10日，讨论学习计划安排的事情，上海图书馆，一起吃晚饭，你很难过，喝了酒，送你回家，买了只猫咪。我也好难过。-->
</li>
</ul>
<blockquote>
<!--我搞不清楚原因，突然我们就不说话了，很长很长时间。-->
</blockquote>
<ul>
<li><!--2016年09月14日，你又出现在我的生活里了，真好，感谢虾米音乐。--></li>
<li><!--2016年10月02日，你的心情不好，我们聊了很长时间，我在阜阳，你在建湖，我多想飞奔到你身边。--></li>
<li><!--**2016年10月03日，你的生日，希望今后你的每一个生日，我都陪你度过，农历九月初三。**--></li>
<li><!--2016年10月03日，你说：我们的生命中都逃脱不了无休止的告别，我说：人生就像一辆列车，中途会有很多人下车，很难有人能自始至终陪你走完，所以，当陪你的人要下车时，即使不舍也该心存感激，然后挥手道别。--></li>
<li><!--2016年10月05日，你说你要去黄山玩的时候叫我当导游，我在上海，你在建湖，我们准备要回上海了；所以，记得叫上我。--></li>
<li><!--2016年11月07日，你很难过，我说我喜欢的女孩一定是很自信很厉害，不会因为一个男生就失魂落魄，你说，明天以后我会好好的，谢谢你陪我，嗯，我希望在你所有不开心的时候都陪着你。--></li>
<li><!--2016年11月07日，我想：弄不明白，为啥在我这宝贝的不行的姑娘，到了别人那儿就啥也不是了呢！--></li>
<li><!--2016年11月16日，你问周末有没有空，一起去接你的小伙伴，你说，把自己整的柔和亲切点，不要有胡子--></li>
<li><!--2016年11月19日，你说，明天不用我去了，你自己安排了，我说好，然后挂了电话，放学的路上一点都不亲切。--></li>
<li><!--2016年12月04里，算第二次正式的约会吧，我们一起看了电影《你的名字》，电影没你好看；想从新认识你，从你叫什么名字开始。--></li>
<li><!--2014年12月24日，平安夜，我最好的平安夜了，因为我们约定元旦去南京玩。--></li>
<li><!--2016年12月30日，第一次约会旅行，南京，你说以后有机会一起去无锡玩，你在那里读的大学，好希望机会可以早点到。--></li>
<li><!--2016年12月31日，距离新的一年只剩几秒了，我躺在你隔壁的房间，我的新年愿望是，成为你的男朋友。--></li>
<li><!--2017年01月02日，我写下了我的2017。--></li>
<li><!--2017年01月05日，我给你看了我的新年计划，你说：从朋友变成男朋友需要一个过程，而这个过程不是让我看到你对我多好，而是让我看到你的好，欣赏你的好，你现在无法给我回应；我说：我等你，我想成为你的避风港，我很晚才睡，写了《有一天，你终会遇到一个彩虹般的姑娘》，你就是我彩虹。--></li>
<li><!--2017年01月14日，我们一起两位喵大人打针，有一针没打好，看着你好心疼，我也很心疼，亲爱的，你真是善良的姑娘；晚上我们一起去看了话剧《火山灰》，挺好的，这是第一次，我们约好以后还要一起看，真好。--></li>
<li><!--2017年01月15日，昨晚我在宾馆睡了一夜，中午吃到了你第一次做给我的午餐，你说喜欢吃泡椒鸡爪，嗯，以后做给你吃；最后和你在一块的时间总是短暂而又幸福。--></li>
<li><!--2017年01月25日，一起到姑姑家寄养猫咪，然后在耶里夏丽吃饭，中间表演时你上台跳舞，你说那是你第一次跳舞，我拍下来了，嗯，动作的确很尴尬啊，哈哈。--></li>
<li><!--2017年01月31日，我听到大猫咪跑掉了，整个人都慌了神，还好最后找到了。-->
</li>
</ul>
<blockquote>
<!--今年的春节过得糟糕透了，从一开始就没处理好，原定的计划没能进行，但是上班就要调整好心态，努力工作。-->
</blockquote>
<ul>
<li><!--2017年02月15日，今天一起吃了左庭右院，西方情人节的后一天，感觉就像，还差一点，第一次情人送你口红，你说不要乱花钱，嗯，我会节约啊，但总归是过节嘛，以后尽量动手做东西给你，中山公园是个好地方，有2号线，有3号线，适合约会。--></li>
<li><!--2017年02月21日，早上听说你昨晚崴了脚，地铁站都没人扶你，好心疼，怨自己离你太远，多想一直给你呵护，永远不要受伤，陪你去看医生，可是去的太晚，耽搁了到医院的时间，幸无大碍，下午回来逛了家乐福和迪卡侬，脚痛还活蹦乱跳像个小孩子，看着是又心疼又喜欢，希望你快快好起来。--></li>
<li><!--2017年03月03日，不知道怎么脑抽约了大晚上一起去看金刚狼3，搞得香香都没休息好，而且电影放映的时候也有点问题，以后再也不做这么傻逼的事情了，我那么喜欢的姑娘，怎么犯傻让她跟我一起在外吹冷风，昨晚还是睡宾馆，上午帮着一起打扫了家里的卫生，两位喵大人还是不给面子，但是比之前好多了；记下香香喜欢吃的东西，以后要记得做。--></li>
<li><!--2017年03月30日，听了一首很好听的歌曲，想分享给你：春风十里，春风十里，桃花灼灼，不如你。--></li>
<li><!--2017年04月02日，好久没见到你了，整整一个星期又4天，最终还是没忍住，冒着把感冒传染给你的风险去找你，今天我们一起骑车走新开发的路线到你的新单位，然后在附近新开的商业区，吃你要吃的“重口味”，哈哈，然后抱怨我点多了，然后一起看了电影，一直在说悄悄话，真幸运邻座的同胞们没起身打死我们嘿嘿，我们一路见到了各种饱受摧残的OFO单车，晚上，第二次吃到你的大餐，喜欢看你，远远躲着油锅的样子，当时我就想，以后烧饭的事情还是交给我来吧，这么可爱的姑娘，我才舍不得让她辛苦呢，感觉你的年龄一点点在变小，我对我们的未来就越有信心，你笑的样子越来越开心，我就越来无法自拔的喜欢你，我们要一起租一个朝南的房子，让阳光可以直接晒到你睡懒觉的屁股上，我每天醒来都能看到你，还有一直捣乱的米饭饭团，我们幸福的生活在一起。香香，我爱你。--></li>
<li><!--2017年04月21日，我们第一次吵架，我现在真的糟糕透了，对不起，我会尽快调整好自己。--></li>
<li><!--2017年05月12日，要学会没过没有你的生活了。--></li>
<li><!--2017年05月20日，听人说，吃巧克力，可以开心点，所以我开始论斤吃巧克力，吃到肚子痛。-->
</li>
</ul>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
