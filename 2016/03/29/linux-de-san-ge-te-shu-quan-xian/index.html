<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Linux 中的三个特殊权限 · SAMZONG</title><meta name="description" content="Linux 中的三个特殊权限 - SAMZONG"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://samzong.me/atom.xml" title="SAMZONG"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Linux 中的三个特殊权限</h1><div class="post-info">Mar 29, 2016</div><div class="post-content"><figure class="highlight elixir"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div></pre></td><td class="code"><pre><div class="line">Linux中除了普通权限之外，还有三个特殊权限。</div><div class="line"><span class="symbol">SUID:</span>：以文件的所属用户执行，而非执行文件的用户，多用于可执行文件，设置suid后，在权限位中，所属用户的  最后一个权</div><div class="line">限为变为s，添加SUID权限可用“+s”表示。</div><div class="line">例如：passwd</div><div class="line">[adam<span class="variable">@ultraera</span>  ~]<span class="variable">$ </span> which  passwd</div><div class="line">/usr/bin/passwd</div><div class="line">[adam<span class="variable">@ultraera</span>  ~]<span class="variable">$ </span> ls  -l  /usr/bin/passwd</div><div class="line">-rwsr-xr-x.  <span class="number">1</span>  root  root  <span class="number">25980</span>  Feb  <span class="number">22</span>  <span class="number">2012</span>  /usr/bin/passwd</div><div class="line">[adam<span class="variable">@ultraera</span>  ~]<span class="variable">$</span></div><div class="line">SGID：主要针对文件夹，在设置了SGID的文件夹中创建任何新文件都继承该文件的所属组，设置sgid后，在权限位中，所属</div><div class="line">组的最后一个权限位变为s，添加SGID权限可用“+s”表示。</div><div class="line">例如：</div><div class="line">[adam<span class="variable">@ultraera</span>  ~]<span class="variable">$ </span> mkdir  ultraera</div><div class="line">[adam<span class="variable">@ultraera</span>  ~]<span class="variable">$ </span> ls  -l</div><div class="line">total  <span class="number">4</span></div><div class="line">drwxrwxr-x  <span class="number">2</span>  adam  adam  <span class="number">4096</span>  Nov  <span class="number">27</span>  <span class="number">21</span><span class="symbol">:</span>09  ultraera</div><div class="line">[adam<span class="variable">@ultraera</span>  ~]<span class="variable">$ </span> chmod  g+s  ultraera/</div><div class="line">[adam<span class="variable">@ultraera</span>  ~]<span class="variable">$ </span> ls  -l</div><div class="line">total  <span class="number">4</span></div><div class="line">drwxrwsr-x  <span class="number">2</span>  adam  adam  <span class="number">4096</span>  Nov  <span class="number">27</span>  <span class="number">21</span><span class="symbol">:</span>09  ultraera</div><div class="line">[adam<span class="variable">@ultraera</span>  ~]<span class="variable">$ </span> su</div><div class="line"><span class="symbol">Password:</span></div><div class="line">[root<span class="variable">@ultraera</span>  adam]<span class="comment">#  mkdir  -p  ultraera/test</span></div><div class="line">[root<span class="variable">@ultraera</span>  adam]<span class="comment">#  ls  -l  ultraera/</span></div><div class="line">total  <span class="number">4</span></div><div class="line">drwxr-sr-x  <span class="number">2</span>  root  adam  <span class="number">4096</span>  Nov  <span class="number">27</span>  <span class="number">21</span><span class="symbol">:</span>09  test</div><div class="line">[root<span class="variable">@ultraera</span>  adam]<span class="comment">#</span></div><div class="line">sticky：针对文件夹，对目录拥有写权限的用户，仅可以删除其所拥有的文件，无法删除其他用户所拥有的文件，设置了sticky</div><div class="line">之后，在权限位，other的最后一个权限位变为t,添加SGID权限可用“+t”表示。</div><div class="line">例如：</div><div class="line">[root<span class="variable">@ultraera</span>  tmp]<span class="comment">#  mkdir  ultraera</span></div><div class="line">[root<span class="variable">@ultraera</span>  tmp]<span class="comment">#  chmod  a=rwx,o+t  ultraera/</span></div><div class="line">[root<span class="variable">@ultraera</span>  tmp]<span class="comment">#  ls  -ld  ultraera/</span></div><div class="line">drwxrwxrwt  <span class="number">2</span>  root  root  <span class="number">4096</span>  Nov  <span class="number">27</span>  <span class="number">21</span><span class="symbol">:</span><span class="number">29</span>  ultraera/</div><div class="line">[root<span class="variable">@ultraera</span>  tmp]<span class="comment">#  useradd  user1</span></div><div class="line">[root<span class="variable">@ultraera</span>  tmp]<span class="comment">#  useradd  user2</span></div><div class="line">[root<span class="variable">@ultraera</span>  tmp]<span class="comment">#  su  user1</span></div><div class="line">[user1<span class="variable">@ultraera</span>  tmp]<span class="variable">$ </span> touch  ./ultraera/test</div><div class="line">[user1<span class="variable">@ultraera</span>  tmp]<span class="variable">$ </span> ls  -l  ultraera/</div><div class="line">total  <span class="number">0</span></div><div class="line">-rw-rw-r--  <span class="number">1</span>  user1  user1  <span class="number">0</span>  Nov  <span class="number">27</span>  <span class="number">21</span><span class="symbol">:</span><span class="number">31</span>  test</div><div class="line">[user1<span class="variable">@ultraera</span>  tmp]<span class="variable">$ </span> exit</div><div class="line">exit</div><div class="line">[root<span class="variable">@ultraera</span>  tmp]<span class="comment">#  su  user2</span></div><div class="line">[user2<span class="variable">@ultraera</span>  tmp]<span class="variable">$ </span> rm  -f  ./ultraera/test</div><div class="line"><span class="symbol">rm:</span>  cannot  remove  `./ultraera/test<span class="string">':  Operation  not  permitted</span></div><div class="line">[user2@ultraera  tmp]$</div><div class="line"></div><div class="line"></div><div class="line">同样使用chmod来设定特殊权限，与普通权限一样，特殊权限也可以用数字表示：</div><div class="line">suid  ：  4</div><div class="line">sgid  ：  2</div><div class="line">sticky ：  1</div><div class="line">chmod  4644  filename	#设置文件suid权限</div><div class="line">chmod  2755  flodername	#设置文件夹sgid权限</div><div class="line">chmod  1755  flodername	#设置文件夹sticky权限</div></pre></td></tr></table></figure>
