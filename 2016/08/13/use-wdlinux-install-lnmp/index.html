an class="built_in">echo</span> <span class="string">"          wdcp visit http://ip:8080"</span></div><div class="line">        <span class="built_in">echo</span> <span class="string">"          more infomation please visit http://www.wdlinux.cn"</span></div><div class="line">        <span class="built_in">echo</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">function</span> in_check &#123;</div><div class="line">        <span class="keyword">if</span> [[ <span class="variable">$1</span> == 1 ]];<span class="keyword">then</span></div><div class="line">                <span class="built_in">echo</span></div><div class="line">                <span class="built_in">echo</span> <span class="string">"============  <span class="variable">$2</span> install error  ============="</span></div><div class="line">                <span class="built_in">echo</span></div><div class="line">                <span class="built_in">exit</span> 1</div><div class="line">        <span class="keyword">else</span></div><div class="line">                <span class="built_in">echo</span></div><div class="line">                <span class="built_in">echo</span> <span class="string">"============  <span class="variable">$2</span> install OK  =============="</span></div><div class="line">                <span class="built_in">echo</span></div><div class="line">                <span class="built_in">echo</span></div><div class="line">        <span class="keyword">fi</span></div><div class="line">&#125;</div><div class="line"></div><div class="line">grep -E <span class="string">'wdOS 1|5\.'</span> /etc/redhat-release &gt; /dev/null 2&gt;&amp;1</div><div class="line">v1=$?</div><div class="line">grep -E <span class="string">'wdOS 2|6\.'</span> /etc/redhat-release &gt; /dev/null 2&gt;&amp;1</div><div class="line">v2=$?</div><div class="line"><span class="keyword">if</span> [ <span class="variable">$v1</span> == 0 ];<span class="keyword">then<   <script>AV.initialize("zKBiHHclrnIqtewvTXUjqqTb-gzGzoHsz", "TtKGBrMabdSprnnhqaRatIbB");AV.useAVCloudUS();</script>
  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
