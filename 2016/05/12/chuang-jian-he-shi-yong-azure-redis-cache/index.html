<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Azure(4) 创建和使用Azure Redis Cache · SAMZONG</title><meta name="description" content="Azure(4) 创建和使用Azure Redis Cache - SAMZONG"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://samzong.me/atom.xml" title="SAMZONG"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Azure(4) 创建和使用Azure Redis Cache</h1><div class="post-info">May 12, 2016</div><div class="post-content"><p>我们以管理员身份，运行PowerShell，执行以下命令。实现创建Standard类型，大小为13GB的Redis Cache</p>
<figure class="highlight vala"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#弹出界面输入用户名密码</span></div><div class="line">Add-AzureAccount -Environment AzureChinaCloud</div><div class="line"></div><div class="line"><span class="meta">#设置当前订阅名称</span></div><div class="line">Select-AzureSubscription <span class="string">'[SubscriptionName]'</span> –Current</div><div class="line"></div><div class="line">Switch-AzureMode -name AzureResourceManager</div><div class="line"></div><div class="line"><span class="meta">#在中国东部数据中心，创建新的资源组</span></div><div class="line">New-AzureResourceGroup -name [YourResourceGroupName] -Location <span class="string">'China East'</span></div><div class="line"></div><div class="line"><span class="meta">#在中国东部数据中心，申请13GB的Redis Cache，类型为Standard，有SLA保证</span></div><div class="line">New-AzureRedisCache -ResourceGroupName [YourResourceGroupName] -Name [RedisCacheName] -Location <span class="string">'China East'</span> -sku <span class="string">'Standard'</span> -Size <span class="string">'13GB'</span></div></pre></td></tr></table></figure>
</div></article></div></main><footer><div class="paginator"><a href="/2016/05/15/openstak-jie-shao/" class="prev">PREV</a><a href="/2016/05/05/how-to-install-fabric-on-centos-7/" class="next">NEXT</a></div><div class="copyright"><p>© 2012 - 2017 <a href="https://samzong.me">SAMZONG</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
