<p>走过很多路</p>
<p>因为小事争吵</p>
<p>为了让对方委曲求全过</p>
<p>你们花光了所有力气</p>
<p>竟还是没有逃过分开的命运</p>
<p>于是从此以后</p>
<p>你走那条路都会想起当时的嬉笑怒骂</p>
<p>你经过街角的那间咖啡馆会记得甜得发腻的糖霜</p>
<p>可是人啊</p>
<p>总要学会告别</p>
<p>无论如何</p>
<p>我们的生命中</p>
<p>都逃脱不了</p>
<p>永无休止的告别</p>
