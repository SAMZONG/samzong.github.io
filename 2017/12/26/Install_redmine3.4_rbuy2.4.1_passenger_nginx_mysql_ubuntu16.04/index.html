 mysql</span></div><div class="line">systemctl enable mysql.service</div><div class="line">systemctl start mysql.service</div><div class="line">create database redmine character <span class="keyword">set</span> utf8;</div><div class="line">grant all privileges on redmine.* to redmine@<span class="string">'localhost'</span> identified by <span class="string">'redmine'</span>;</div><div class="line">flush privileges;</div><div class="line"><span class="meta"># Install ruby</span></div><div class="line">gpg --keyserver hkp:<span class="comment">//keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3</span></div><div class="line">curl -sSL https:<span class="comment">//get.rvm.io | bash -s stable</span></div><div class="line">source /etc/profile.d/rvm.sh</div><div class="line">rvm requirements</div><div class="line">rvm install <span class="number">2.4</span><span class="number">.1</span></div><div class="line">rvm use <span class="number">2.4</span><span class="number">.1</span> --<span class="keyword">default</span></div><div class="line"><span class="meta"># install passenger and nginx </span></div><div class="line">gem install passenger --no-ri --no-rdoc</div><div class="line">passenger-install-nginx-module</div><div class="line"><span class="meta"># 1. auto install nginx.</span></div><div class="line">curl https:<span class="comment">//raw.githubusercontent.com/makevoid/nginx-passenger-ubuntu/master/nginx/nginx.service &gt; /lib/systemd/system/nginx.service</span></div><div class="line">systemctl daemon-reload</div><div class="line">systemctl enable nginx</div><div class="line">vim /opt/nginx/conf/nginx.conf # 注销 location / &#123;&#125; 的配置</div><div class="line">server &#123;</div><div class="line">  listen  <span class="number">80</span>;</div><div class="line">  server_name [your_server_domain_name] # redmine.com;</div><div class="line">  root /<span class="keyword">var</span>/data/redmine/<span class="keyword">public</span>;</div><div class="line">  passenger_enabled on;</div><div class="line">  client_max_body_size      <span class="number">10</span>m; # Max attachemnt size</div><div class="line">&#125;</div><div class="line"></div><div class="line">systemctl start nginx</div><div class="line"><span class="meta"># install redmine</span></div><div class="line">mkdir /<span class="keyword">var</span>/data</div><div class="line">cd /<span class="keyword">var</span>/data</div><div class="line">svn co http:<span class="comment">//svn.redmine.org/redmine/branches/3.4-stable redmine</span></div><div class="line">cd /<span class="keyword">var</span>/data/redmine</div><div class="line">cp -pR /<span class="keyword">var</span>/data/redmine/config/database.yml.example /<span class="keyword">var</span>/data/redmine/config/database.yml</div><div class="line">vim config/database.yml  # <span class="keyword">set</span> redmine db user and password</div><div class="line"><span class="meta"># Install Plugins</span></div><div class="line">cd /<span class="keyword">var</span>/data/redmine</div><div class="line">gem install bundler --no-ri --no-rdoc</div><div class="line">bundle install</div><div class="line"><span class="meta"># configure redmine</span></div><div class="line">cd /<span class="keyword">var</span>/data/redmine</div><div class="line">mkdir <span class="keyword">public</span>/plugin_assets</div><div class="line">chown -R www-data:www-data files log tmp <span class="keyword">public</span>/plugin_assets config.ru</div><div class="line">chmod -R <span class="number">755</span> files log tmp <span class="keyword">public</span>/plugin_assets</div><div class="line"><span class="meta"># input database and base file.</span></div><div class="line">RAILS_ENV=production bundle exec rake db:migrate</div><div class="line">RAILS_ENV=production bundle exec rake redmine:load_default_data</div><div class="line">bundle exec rake generate_secret_token</div><div class="line"><span class="meta"># restart nginx, install ok.</span></div><div class="line">systemctl restart nginx</div><div class="line"><span class="meta"># restart redmine</span></div><div class="line">touch /<span class="keyword">var</span>/data/redmine/tmp/restart.txt</div><div class="line"><span class="meta"># configure email service</span></div><div class="line">vim /<span class="keyword">var</span>/data/redmine/config/configuration.yml</div></pre></td></tr></table></figure>

            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
